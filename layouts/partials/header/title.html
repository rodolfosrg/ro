{{ $homeURL := .Site.BaseURL }}
{{ if not (eq site.LanguageCode "en-US") }}
    {{ $homeURL = "/es" }}
{{ end }}
<a href="{{ $homeURL }}">
    {{ if .IsHome }}
    <h1 class="text-center sm:text-left text-4xl font-extrabold text-gray-800 ">{{ .Site.Title }}</h1>
    {{ else }}
    <h3 class="text-center sm:text-left text-4xl font-extrabold text-gray-800 ">{{ .Site.Title }}</h3>
    {{ end }}
</a>
